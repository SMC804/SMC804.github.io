<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Langeleik</title>
</head>
<body>
    <div id="langeleik">
        <canvas id=langeleikBody></canvas>
        <button class="playbutton" id="playbutton">Play the Langeleik</button>
    </div>
    <div class="footer">
        <div class="controls">
            <input type="button" checked id="instructionsButton" value="Instructions">
        </div>
        <div class="controls">
            Sound on
            <input type="checkbox" checked id="soundCheckbox">
        </div>
        <div class="controls">
            Volume
            <input type="range" min="0" max="100" value="80" id="gainSlider">
        </div>
        <div class="controls">
            Hold down mousebutton to strum
            <input type="checkbox" id="mousedownCheckbox">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
